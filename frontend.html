
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Flower Type Predictor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    min-height: 600px;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    padding: 30px 25px;
  }
  h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
  }
  .form-group {
    margin-bottom: 18px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 7px;
    color: #555;
    font-size: 0.9rem;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus {
    border-color: #da4167;
    outline: none;
  }
  button {
    width: 100%;
    background-color: #da4167;
    color: white;
    padding: 14px 0;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
  }
  button:hover {
    background-color: #93032e;
  }
  .result {
    margin-top: 25px;
    font-size: 1.25rem;
    font-weight: 700;
    text-align: center;
    color: #333;
    min-height: 40px;
  }
  @media (max-width: 400px) {
    body {
      padding: 15px;
      max-width: 100vw;
    }
    .container {
      border-radius: 15px;
      padding: 20px 15px;
    }
    h1 {
      font-size: 1.4rem;
    }
    button {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Flower Type Predictor</h1>
    <form id="flowerForm" aria-label="Flower characteristics input form">
      <div class="form-group">
        <label for="sepal_length">Sepal Length (cm)</label>
        <input type="number" id="sepal_length" name="sepal_length" placeholder="e.g. 5.1" min="0" step="0.1" required aria-required="true" />
      </div>
      <div class="form-group">
        <label for="sepal_width">Sepal Width (cm)</label>
        <input type="number" id="sepal_width" name="sepal_width" placeholder="e.g. 3.5" min="0" step="0.1" required aria-required="true" />
      </div>
      <div class="form-group">
        <label for="petal_length">Petal Length (cm)</label>
        <input type="number" id="petal_length" name="petal_length" placeholder="e.g. 1.4" min="0" step="0.1" required aria-required="true" />
      </div>
      <div class="form-group">
        <label for="petal_width">Petal Width (cm)</label>
        <input type="number" id="petal_width" name="petal_width" placeholder="e.g. 0.2" min="0" step="0.1" required aria-required="true" />
      </div>
      <button type="submit" aria-label="Predict flower type">Predict Flower</button>
    </form>
    <div class="result" id="result" aria-live="polite" role="status"></div>
  </div>

<script>
    document.getElementById('flowerForm').onsubmit =async function(e){
        e.preventDefault();
        const sepalLength = parseFloat(document.getElementById('sepal_length').value);
        const sepalWidth = parseFloat(document.getElementById('sepal_width').value);
        const petalLength = parseFloat(document.getElementById('petal_length').value);
        const petalWidth = parseFloat(document.getElementById('petal_width').value);

        const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sepal_length: sepalLength,
                sepal_width: sepalWidth,
                petal_length: petalLength,
                petal_width: petalWidth
            })
        });
        const result = await response.json();
        document.getElementById('result').textContent = `Predicted Flower Type: ${result.flowerType}`;
    }
</script>
</body>
</html>
